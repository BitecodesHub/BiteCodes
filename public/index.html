<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#000000" />

    <!-- Primary Meta Tags -->
    <title>BiteCodes - Software Development & Outsourcing</title>
    <meta name="description"
      content="BiteCodes is a leading software company specializing in web, app development, and IT solutions." />
    <meta name="keywords"
      content="BiteCodes, software development, web development, app development, IT solutions, software outsourcing" />
    <meta name="author" content="BiteCodes" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.bitecodes.com" />
    <link rel="alternate" href="https://bitecodes.com" hreflang="en" />

    <!-- Open Graph Meta Tags (For Facebook, LinkedIn, etc.) -->
    <meta property="og:title"
      content="BiteCodes - Software Development Experts" />
    <meta property="og:description"
      content="BiteCodes delivers scalable, high-quality software solutions for businesses worldwide." />
    <meta property="og:image"
      content="https://www.bitecodes.com/seo-image.png" />
    <meta property="og:url" content="https://www.bitecodes.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title"
      content="BiteCodes - Software Development & IT Solutions" />
    <meta name="twitter:description"
      content="Your trusted partner for software outsourcing, web, and mobile app development." />
    <meta name="twitter:image"
      content="https://www.bitecodes.com/seo-image.png" />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Preload Important Resources -->
    <link rel="preload" href="https://www.bitecodes.com/seo-image.png"
      as="image" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com"
      crossorigin="anonymous" />
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" />

    <!-- Web App Manifest (For PWA Support) -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "BiteCodes",
        "url": "https://www.bitecodes.com",
        "logo": "https://www.bitecodes.com/logo192.png",
        "sameAs": [
          "https://www.linkedin.com/company/bitecodes",
          "https://twitter.com/bitecodes",
          "https://github.com/bitecodes"
          "https://www.instagram.com/bitecodes.co"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+91 79906-72067",
          "contactType": "Customer Service",
          "areaServed": "IN",
          "availableLanguage": "English"
        }
      }
      </script>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
